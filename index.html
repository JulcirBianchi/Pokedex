<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css"/>

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_id"></span>
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or number" required/>
        </form>

        <div class="buttons">
            <button class="button button_prev">Prev &lt;</button>
            <button class="button button_next">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
